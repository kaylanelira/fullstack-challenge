version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "8000:8000"
    # volumes:
    #   - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=oncase.settings

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend